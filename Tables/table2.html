<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Таблица №2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>

            <tr>
                <td colspan="8" style="background-color: aqua;"></td>
            </tr>

            <tr>
                <td rowspan="6" style="background-color: lightgoldenrodyellow;"></td><td colspan="6" style="background-color: aqua;"></td><td rowspan="6" style="background-color:lightgoldenrodyellow;"></td>
            </tr>
                
            <tr>
                <td rowspan="4" style="background-color:lightgoldenrodyellow;"></td><td colspan="4" style="background-color: aqua;"></td><td rowspan="4" style="background-color:lightgoldenrodyellow;" ></td>
            </tr>

            <tr>
                <td rowspan="2" style="background-color:lightgoldenrodyellow;"></td><td style="background-color:red;"></td><td style="background-color:blue;"></td><td rowspan="2" style="background-color:lightgoldenrodyellow;"></td>
            </tr>

            <tr>
                <td style="background-color:green;"></td><td style="background-color:yellow;"></td>
            </tr>

            <tr>
                <td colspan="4" style="background-color: aqua;"></td>
            </tr>

            <tr>
                <td colspan="6" style="background-color: aqua;"></td>
            </tr>

            <tr>
                <td colspan="8" style="background-color: aqua;"></td>
            </tr>

        </table>
    </body>
</html>
